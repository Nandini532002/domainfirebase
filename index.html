<!DOCTYPE html>
<html>
<head>
  <title>Open My App</title>
  <script type="text/javascript">
    window.onload = function() {
      var appLink = "myapp://path";  // Your custom URL scheme
      var fallbackUrl = "https://play.google.com/store/apps/details?id=dynamic-link-2b184.web.app";  // Play Store URL

      // Attempt to open the app
      window.location.href = appLink;

      // If the app is not installed, redirect to Play Store after a delay
      setTimeout(function() {
        window.location.href = fallbackUrl;
      }, 2000);
    };
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
